<!DOCTYPE html>
<html>
<head>
 
 <script type="text/javascript" src="
https://code.jquery.com/jquery-1.12.4.js"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js" ></script>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js" ></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"></link>

<link rel="stylesheet" type="text/css" href="
https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<script type="text/javascript">
	$(document).ready(function() {
    $('#example').DataTable();
      
  

} );
</script>

 


</head>
<body>
<a href="/dbtypeadd/">
<button type="button" class="btn btn-primary" style="margin-top: 30px; margin-left: 85%;">ADD DBtype</button></a>

<h4 style="margin-top: 0px; margin-left: 410px;">DBTYPE</h4>
<div class="col-md-7 col-lg-7 col-xs-7 col-md-offset-2">
<table id="example" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>DBTYPE</th>
                <th >EDIT</th>
                <th >DELETE</th>
                               
            </tr>
        </thead>
        <tbody>
        	{% for i in db %}
            <tr>
            	
                <td>{{ i.name }}</td>
               
                <td><a href="/dbtypeedit/{{i.id}}/"><button><i class="glyphicon glyphicon-pencil"></button></i></a></td>


                <td><a href="/dbtypedel/{{i.id}}/"><button><i class="glyphicon glyphicon-trash"></i></button></a></td>
                
                
            </tr>
         
           {% endfor %}
        </tbody>
 </table>
</div>
</body>
</html>
